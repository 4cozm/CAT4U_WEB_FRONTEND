name: Build & Deploy (main)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache generated emojis
        uses: actions/cache@v4
        with:
          path: |
            public/eve-emoji
            public/eve-emoji-thumbs
            public/manifest.json
            .cache/emoji-stamp.json
          key: ${{ runner.os }}-emoji-${{ hashFiles('public/eve-emoji.zip', 'scripts/gen-emoji-manifest.mjs') }}
          restore-keys: |
            ${{ runner.os }}-emoji-

      - name: Build static export
        run: npm run build

      - name: Upload to S3 with cache headers
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          set -euo pipefail

          # 1) í•´ì‹œ ì •ì  ìžì‚°ì„ ë¨¼ì € 1ë…„ ìºì‹œë¡œ ì—…ë¡œë“œ
          if [ -d "./out/_next/static" ]; then
            aws s3 cp ./out/_next/static/ s3://cat4uweb/_next/static/ --recursive \
              --metadata-directive REPLACE \
              --cache-control "public,max-age=31536000,immutable"
          fi

          if [ -d "./out/assets" ]; then
            aws s3 cp ./out/assets/ s3://cat4uweb/assets/ --recursive \
              --metadata-directive REPLACE \
              --cache-control "public,max-age=31536000,immutable"
          fi

          # 2) ë‚˜ë¨¸ì§€(HTML ë“±)ë§Œ 5ë¶„ ìºì‹œë¡œ sync
          aws s3 sync ./out s3://cat4uweb/ --delete \
            --exclude "_next/static/*" \
            --exclude "assets/*" \
            --cache-control "public,max-age=300,must-revalidate"

      - name: Invalidate CloudFront Cache (minimal)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation --distribution-id E15CALDAZ3RCDE --paths "/" "/*/index.html"

      - name: Notify Discord (Success, main)
        if: success()
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          SHA_SHORT="${GITHUB_SHA::7}"
          cat > payload.json <<'JSON'
          {
            "embeds": [{
              "title": "ðŸš€ main ë¹Œë“œ ì„±ê³µ & AWS S3 ë°°í¬ ì™„ë£Œ",
              "description": "ë¦¬í¬ì§€í† ë¦¬: ${REPO}\nì»¤ë°‹: ${SHA}\nëŸ°: ${RUN_URL}",
              "color": 5763719
            }]
          }
          JSON
          sed -i "s|\${REPO}|${GITHUB_REPOSITORY}|g" payload.json
          sed -i "s|\${SHA}|${SHA_SHORT}|g" payload.json
          sed -i "s|\${RUN_URL}|https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|g" payload.json
          curl -H "Content-Type: application/json" -X POST -d @payload.json "$WEBHOOK"

      - name: Notify Discord (Failure, main)
        if: failure()
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          SHA_SHORT="${GITHUB_SHA::7}"
          cat > payload.json <<'JSON'
          {
            "embeds": [{
              "title": "ðŸ”¥ main ë¹Œë“œ ì‹¤íŒ¨",
              "description": "ë¦¬í¬ì§€í† ë¦¬: ${REPO}\nì»¤ë°‹: ${SHA}\nëŸ°: ${RUN_URL}",
              "color": 15548997
            }]
          }
          JSON
          sed -i "s|\${REPO}|${GITHUB_REPOSITORY}|g" payload.json
          sed -i "s|\${SHA}|${SHA_SHORT}|g" payload.json
          sed -i "s|\${RUN_URL}|https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}|g" payload.json
          curl -H "Content-Type: application/json" -X POST -d @payload.json "$WEBHOOK"
