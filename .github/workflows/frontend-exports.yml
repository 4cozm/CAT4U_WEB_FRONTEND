name: Build and Upload Static Export

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static export
        run: pnpm build

      - name: Set export timestamp
        id: timestamp
        run: echo "VALUE=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Upload export artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-export-${{ steps.timestamp.outputs.VALUE }}
          path: out/

      # 성공 시 Webhook
      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"웹 프론트 빌드 성공이다냥: frontend-export-${{ steps.timestamp.outputs.VALUE }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 실패 시 Webhook
      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"웹 프론트 빌드 실패다냥 벌레갓은 놈: dev 브랜치 빌드 중 오류 발생\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

